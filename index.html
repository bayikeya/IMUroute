<body>

    <script>
        const spots = [
                { name: "å›³æ›¸é¤¨å‰ã‚¹ãƒ­ãƒ¼ãƒ—", lat: 35.691968142452374, lon: 140.0507643569911, radius: 0, images: ["image0.jpeg", "image1.jpeg"], audio: { A: "spot1.ja.mp3", B: "spot1.en.mp3", C: "spot1.ch.mp3" } }, //ã‚¹ãƒ­ãƒ¼ãƒ—å‰
                { name: "ï¼‘ï¼”å·é¤¨å‰ç›´é€²", lat: 35.69244930186312, lon: 140.05086185127396, radius: 20, images: ["image2.jpeg", "image10.jpeg"], audio: { A: "spot2.ja.mp3", B: "spot2.en.mp3", C: "spot2.ch.mp3" } }, //æ’æ°´æºã®ä¸Š
                { name: "æ›²ãŒã‚Šè§’å·¦", lat: 35.69283234340133, lon: 140.05091587321536, radius: 20, images: ["image3.jpeg", "image11.jpeg"], audio: { A: "spot3,4.ja.mp3", B: "spot3,4.en.mp3", C: "spot3,4.ch.mp3" } },
                { name: "æ›²ãŒã‚Šè§’å³ï¼‘", lat: 35.69286877921128, lon: 140.05030279528978, radius: 20, images: ["image4.jpeg", "image13.jpeg"], audio: { A: "spot3,4.ja.mp3", B: "spot3,4.en.mp3", C: "spot3,4.ch.mp3" } },
                { name: "æ›²ãŒã‚Šè§’å³ï¼’", lat: 35.69334894066289, lon: 140.05033682451656, radius: 20, images: ["image5.jpeg", "image14.jpeg"], audio: { A: "spot5,6.ja.mp3", B: "spot5,6.en.mp3", C: "spot5,6.ch.mp3" } },
                { name: "æ›²ãŒã‚Šè§’å³ï¼“", lat: 35.69331981781718, lon: 140.05102244720183, radius: 20, images: ["image6.jpeg", "image15.jpeg"], audio: { A: "spot5,6.ja.mp3", B: "spot5,6.en.mp3", C: "spot5,6.ch.mp3" } },
                { name: "ç›®çš„åœ°", lat: 35.69301023384009, lon: 140.05094365865793, radius: 20, images: ["image7.jpeg", "image16.jpeg"], audio: { A: "spot7,8.ja.mp3", B: "spot7,8.en.mp3", C: "spot7,8.ch.mp3" } } //Tå­—ç·šã®äº¤ç‚¹
            ];

        let currentIndex = 0;
        let hasEnteredSpot = false;
        let currentSpot = null;
        let currentPattern = "A";
        let imageIndex = 0;

        let stepCount = 0;
        let lastStepTime = 0;
        let stepDetected = false;
        let lastAccMag = 0; let stepInterval = 0;
        let lastMoveTime = Date.now();
        const STEP_LENGTH = 0.7;
        const STEP_THRESHOLD = 1.2;
        let currentSpeed = 0;

        let lastUpdateTime = null;
        let velocity = { x: 0, y: 0, z: 0 };
        let imuLat = null, imuLon = null;
        let heading = 0;

        const camera = document.getElementById("camera");
        const info = document.getElementById("info");
        const image = document.getElementById("image");
        const nextBtn = document.getElementById("nextBtn");
        const patternBtn = document.getElementById("patternBtn");
        const startBtn = document.getElementById("startBtn");
        const audio = document.getElementById("audio");
        const prevBtn = document.getElementById("prevBtn");
        const nextImgBtn = document.getElementById("nextImgBtn");

        /* --- QRã‚³ãƒ¼ãƒ‰åˆæœŸåº§æ¨™å–å¾— --- */
        function getQRInitialPosition() {
            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get("lat"));
            const lon = parseFloat(params.get("lon"));
            if (!isNaN(lat) && !isNaN(lon)) {
                imuLat = lat;
                imuLon = lon;
                info.innerText = `QRã‚³ãƒ¼ãƒ‰è£œæ­£æ¸ˆã¿ä½ç½®: ç·¯åº¦ ${lat.toFixed(6)}, çµŒåº¦ ${lon.toFixed(6)}`;
                spots[0].lat = lat;
                spots[0].lon = lon;
            }
        }

        /* --- é¿é›£é–‹å§‹ãƒœã‚¿ãƒ³ç”¨é–¢æ•° --- */
        function startEvacuation() {
            getQRInitialPosition();

            currentIndex = 0;
            hasEnteredSpot = true;
            currentSpot = spots[0];
            imageIndex = 0;

            image.src = currentSpot.images[imageIndex];
            image.style.display = "block";
            nextBtn.style.display = "block";
            patternBtn.style.display = "block";
            prevBtn.style.display = currentSpot.images.length > 1 ? "block" : "none";
            nextImgBtn.style.display = currentSpot.images.length > 1 ? "block" : "none";

            audio.src = currentSpot.audio[currentPattern];
            audio.loop = true;
            audio.play().catch(e => console.log("è‡ªå‹•å†ç”Ÿã«å¤±æ•—:", e));

            checkProximity(imuLat, imuLon);

            startBtn.style.display = "none";
        }

        /* --- ã‚«ãƒ¡ãƒ© --- */
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
            .then(stream => camera.srcObject = stream)
            .catch(err => alert("ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err));

        /* --- è·é›¢è¨ˆç®— --- */
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        /* --- ã‚¹ãƒãƒƒãƒˆåˆ¤å®š --- */
        function checkProximity(lat, lon) {
            if (currentIndex >= spots.length) {
                info.innerText = "ã™ã¹ã¦ã®ã‚¹ãƒãƒƒãƒˆã‚’é€šéã—ã¾ã—ãŸã€‚";
                hideAllUI();
                return;
            }

            const spot = spots[currentIndex];
            const distance = getDistance(lat, lon, spot.lat, spot.lon);
            const range = spot.radius || 10;

            info.innerText =
                `IMUè£œæ­£ä½ç½®: ç·¯åº¦ ${lat.toFixed(6)}, çµŒåº¦ ${lon.toFixed(6)}\n` +
                `æ¬¡ã®ã‚¹ãƒãƒƒãƒˆ: ${spot.name}ï¼ˆ${currentIndex + 1} / ${spots.length}ï¼‰\n` +
                `æ®‹ã‚Šè·é›¢: ${distance.toFixed(1)}m\n`;

            if (currentIndex >= 1 && !hasEnteredSpot && distance < range) {
                showSpot(spot);
            }
        }

        /* --- ã‚¹ãƒãƒƒãƒˆè¡¨ç¤º --- */
        function showSpot(spot) {
            currentSpot = spot;
            hasEnteredSpot = true;
            imageIndex = 0;

            audio.src = spot.audio[currentPattern];
            image.src = spot.images[imageIndex];
            image.style.display = "block";
            nextBtn.style.display = "block";
            patternBtn.style.display = "block";
            prevBtn.style.display = spot.images.length > 1 ? "block" : "none";
            nextImgBtn.style.display = spot.images.length > 1 ? "block" : "none";

            audio.loop = true;
            audio.play().catch(e => console.log("è‡ªå‹•å†ç”Ÿã«å¤±æ•—:", e));
        }

        /* --- éŸ³å£°ãƒ‘ã‚¿ãƒ¼ãƒ³åˆ‡æ›¿ --- */
        function switchPattern() {
            const patterns = ["A", "B", "C"];
            const index = patterns.indexOf(currentPattern);
            currentPattern = patterns[(index + 1) % patterns.length];
            updatePatternButtonText();

            if (currentSpot) {
                audio.pause();
                audio.src = currentSpot.audio[currentPattern];
                audio.play().catch(e => console.log("è‡ªå‹•å†ç”Ÿã«å¤±æ•—:", e));
            }
        }
        function updatePatternButtonText() {
            patternBtn.innerText = currentPattern === "A" ? "English" : currentPattern === "B" ? "ä¸­æ–‡" : "æ—¥æœ¬èª";
        }

        /* --- ç”»åƒåˆ‡æ›¿ --- */
        function showPrevImage() {
            if (!currentSpot) return;
            imageIndex = (imageIndex - 1 + currentSpot.images.length) % currentSpot.images.length;
            image.src = currentSpot.images[imageIndex];
        }
        function showNextImage() {
            if (!currentSpot) return;
            imageIndex = (imageIndex + 1) % currentSpot.images.length;
            image.src = currentSpot.images[imageIndex];
        }

        /* --- æ¬¡ã®ã‚¹ãƒãƒƒãƒˆã¸ --- */
        function goToNextSpot() {
            audio.pause();
            currentIndex++;
            hasEnteredSpot = false;
            currentSpot = null;
            hideAllUI();
        }

        /* --- UI éè¡¨ç¤º --- */
        function hideAllUI() {
            image.style.display = "none";
            nextBtn.style.display = "none";
            patternBtn.style.display = "none";
            prevBtn.style.display = "none";
            nextImgBtn.style.display = "none";
        }

        /* --- IMUï¼ˆåŠ é€Ÿåº¦ï¼‹æ–¹ä½ï¼‰ --- */
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                if (event.absolute && event.alpha != null) {
                    heading = 360 - event.alpha;
                }
            });
        }
        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", (event) => {
                const acc = event.accelerationIncludingGravity;
                const now = Date.now();
                if (!lastUpdateTime || !imuLat || !imuLon) {
                    lastUpdateTime = now;
                    return;
                }

                const dt = (now - lastUpdateTime) / 1000;
                lastUpdateTime = now;
                const accMag = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

                if (accMag - lastAccMag > STEP_THRESHOLD && now - lastStepTime > 300) {
                    stepCount++;
                    stepDetected = true;
                    stepInterval = (now - lastStepTime) / 1000;
                    lastStepTime = now;
                    lastMoveTime = now;
                    currentSpeed = STEP_LENGTH / stepInterval;
                    currentSpeed = Math.min(Math.max(currentSpeed, 1.1), 2.2);
                } else {
                    stepDetected = false;
                }
                lastAccMag = accMag;

                if (now - lastMoveTime > 2000) currentSpeed = 0;

                if (currentSpeed > 0 && heading && imuLat && imuLon) {
                    const distance = currentSpeed * dt;
                    const dLat = (distance * Math.cos(heading * Math.PI / 180)) / 111111;
                    const dLon = (distance * Math.sin(heading * Math.PI / 180)) / (111111 * Math.cos(imuLat * Math.PI / 180));
                    imuLat += dLat;
                    imuLon += dLon;
                    checkProximity(imuLat, imuLon);
                }
            });
        }

        /* ---- âœ… ãƒ­ã‚°æ©Ÿèƒ½è¿½åŠ  ---- */
         let logData = [];

function logCurrentPosition() {
  if (!navigator.geolocation) {
    alert("ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const timestamp = new Date().toISOString();

    if (currentIndex >= spots.length) {
      alert("ã™ã¹ã¦ã®ã‚¹ãƒãƒƒãƒˆã‚’é€šéã—ã¾ã—ãŸ");
      return;
    }
    const spot = spots[currentIndex];
    const distance = getDistance(lat, lon, spot.lat, spot.lon).toFixed(2);

    const logEntry = {
      time: timestamp,
      lat: lat,
      lon: lon,
      nextSpot: spot.name,
      distance: distance
    };

    logData.push(logEntry);
    info.innerText =
      `ğŸ“ãƒ­ã‚°è¨˜éŒ²ã—ã¾ã—ãŸ\nç¾åœ¨åœ°: ${lat.toFixed(6)}, ${lon.toFixed(6)}\n` +
      `æ¬¡ã®ã‚¹ãƒãƒƒãƒˆ(${spot.name})ã¾ã§: ${distance}m`;

    console.log("Log Entry:", logEntry);
  }, err => {
    alert("ç¾åœ¨åœ°ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err.message);
  }, { enableHighAccuracy: true });
}

function downloadCSV() {
  if (logData.length === 0) {
    alert("ãƒ­ã‚°ãŒã‚ã‚Šã¾ã›ã‚“");
    return;
  }

  let csv = "time,lat,lon,nextSpot,distance(m)\n";
  logData.forEach(entry => {
    csv += `${entry.time},${entry.lat},${entry.lon},${entry.nextSpot},${entry.distance}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "position_log.csv";
  a.click();
  URL.revokeObjectURL(url);
}

        /* --- GPS --- */
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                pos => {
                    imuLat = pos.coords.latitude;
                    imuLon = pos.coords.longitude;
                    lastUpdateTime = Date.now();
                    checkProximity(imuLat, imuLon);
                },
                err => info.innerText = "ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ",
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        }

        window.onload = () => {

        };
